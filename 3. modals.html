<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="container-fluid">

    <button class="btn btn-warning m-3" data-bs-target="#login" data-bs-toggle="modal"> login </button>
    <div class="modal fade"  id="login" >
        <div class="modal-dialog modal-dialog-scrollable ">
            <div class="modal-content p-4">
                <div class="modal-header bg-dark text-white ">
                    <h3><span class="bi bi-person-fill"></span>User Login</h3>
                    <button class="btn btn-close bg-light" data-bs-dismiss="modal"></button>
                </div>
                <div class="model-body">
                    <dl>
                        <dt>Name:</dt>
                        <dd><input type="text" class="form-control"></dd>
                        <dt>Password:</dt>
                        <dd><input type="password" class="form-control"></dd>
                       
                    </dl>
                </div>
                <div class="model-footer">
                    <button class="btn btn-primary" data-bs-dismiss="modal" >Login</button>
                    <button class="btn btn-danger" data-bs-dismiss="modal" >Cancel</button>
                </div>
            </div>
        </div>
    </div>


    
</body>
</html>
