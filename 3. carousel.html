<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="container-fluid">
    <div id="top-carousel" class="carousel carousel-slide carousel-dark" data-bs-ride="carousel">
        <div class="carousel-inner"> 
            <div class="carousel-item active"  data-bs-interval="2000">
                <img src="image.png" class="w-100 d-block" alt="">
            </div>
            <div class="carousel-item"  data-bs-interval="1000">
                <img height="270px" src="https://images-eu.ssl-images-amazon.com/images/G/31/IMG20/Home/2024/GW/Megahomesale/Hero/Table-decoratives.pc_1._CB569293130_.jpg" class="w-100 d-block" alt="">
            </div>
            <div class="carousel-item "  data-bs-interval="4000">
                <img class="w-100 d-block" height="270px" src="https://images-eu.ssl-images-amazon.com/images/G/31/img24/Beauty/July/TBS/Updated/PC-2._CB567493886_.jpg" class="w-100 d-block" alt="">
            </div>     
        </div>
        <button class="carousel-control-prev" data-bs-target="#top-carousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" data-bs-target="#top-carousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" ></span>
        </button>
        <div class="carousel-indicators">
            <button data-bs-slide-to="0" data-bs-target="#top-carousel" class="active"></button>
            <button data-bs-slide-to="1" data-bs-target="#top-carousel"></button>
            <button data-bs-slide-to="2" data-bs-target="#top-carousel"></button>
        </div>
    </div>
    
</body>
</html>
